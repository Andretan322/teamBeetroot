<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>teamBeetroot</title>
  </head>

  <body>
    <div class="content">
      <main class="page">
        <div class="page__cookies cookies">
          <div class="container">
            <div class="cookies__content">
              <div class="cookies__desc">
                This site uses cookies, so that my service can work better.
              </div>
              <div class="cookies__btn btn"><a href="#">Accept</a></div>
            </div>
          </div>
        </div>

        <div class="page__hero hero">
          <div class="container"></div>
        </div>

        <div class="page__about about">
          <div class="container"></div>
        </div>

        <div class="page__expert expert">
          <div class="container"></div>
        </div>

        <div class="page__latest latest">
          <div class="container">
            <div class="latest__title title">Latest Works</div>
            <div class="latest__row">
              <div class="latest__block">
                <img src="./img/works/top_left.png" alt="top_left" />
              </div>
              <div class="latest__block">
                <img src="./img/works/top_center.png" alt="top_center" />
              </div>
              <div class="latest__block">
                <img src="./img/works/top_right.png" alt="top_right" />
              </div>
              <div class="latest__block">
                <img src="./img/works/bottom_left.png" alt="bottom_left" />
              </div>
              <div class="latest__block">
                <img src="./img/works/bottom_center.png" alt="bottom_center" />
              </div>
              <div class="latest__block">
                <img src="./img/works/bottom_right.png" alt="bottom_right" />
              </div>
            </div>
          </div>
        </div>

        <div class="page__clients clients">
          <div class="container"></div>
        </div>
      </main>

      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
  </body>
</html>
